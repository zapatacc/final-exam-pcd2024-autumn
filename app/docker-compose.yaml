version: '3.8'  # Define la versión del formato de Docker Compose

name: jesus-carbajal-app # Nombre del proyecto de la aplicación

services:
  # Servicio de Frontend
  ui:
    network_mode: host
    image: jesus-carbajal-examen-ui:latest # Nombre y etiqueta de la imagen que se generará o usará
    container_name: jesus-carbajal-examen-ui-container # Nombre asignado al contenedor
    build:
      context: ./ui  # Carpeta que contiene los archivos para construir la imagen del frontend
      dockerfile: Dockerfile  # Nombre del Dockerfile, relativo al contexto especificado
    ports:
      - "5555:5555"  # Mapea el puerto 8501 del host al puerto 8501 del contenedor
    depends_on:
      - model  # Garantiza que el contenedor 'model' (backend) se levante antes que el frontend


  # Servicio de Backend
  model:
    network_mode: host
    image: jesus-carbajal-examen-model:latest  # Nombre y etiqueta de la imagen que se generará o usará para el backend
    container_name: jesus-carbajal-examen-model-container # Nombre asignado al contenedor backend
    build:
      context: ./model  # Carpeta que contiene los archivos para construir la imagen del backend
      dockerfile: Dockerfile  # Nombre del Dockerfile, relativo al contexto especificado
    ports:
      - "4444:4444"  # Mapea el puerto 8000 del host al puerto 8000 del contenedor
